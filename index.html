<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <form method="POST">
            <div class="input-group">
                <label for="deposit_amount">Amount to Deposit:</label>
                <input type="text" id="deposit_amount" name="deposit_amount" required>
            </div>
            <div class="input-group">
                <label for="bet_amount">Amount to Bet:</label>
                <input type="text" id="bet_amount" name="bet_amount" required>
            </div>
            <button type="submit" class="spin-button">Spin</button>
        </form>

        {% if results %}
        <div class="slots">
            <span class="slot">{{ results[0] }}</span>
            <span class="slot">{{ results[1] }}</span>
            <span class="slot">{{ results[2] }}</span>
        </div>
        <p>{{ message }}</p>
        {% endif %}

        {% if final_balance is not none %}
        <p class="final-balance">Your final balance is: {{ final_balance }}</p>
        {% endif %}
    </div>
</body>
</html>
